<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Animated CIM Markers</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/layers/VectorTileLayer", "esri/Basemap", "esri/layers/TileLayer"], (Map, MapView, FeatureLayer, VectorTileLayer, Basemap, TileLayer) => {
        const symbolLayers = [];

        const primeNumbers = [2, 3, 5, 7, 11, 13, 17, 19];

        for (let i = primeNumbers.length - 1; i >= 0; i--) {
          symbolLayers.push({
            "type": "CIMPictureMarker",
            "enable": true,
            "anchorPointUnits": "Relative",
            "dominantSizeAxis3D": "Y",
            "size": 8,
            "billboardMode3D": "FaceNearPlane",
            "markerPlacement": {
              "type": "CIMMarkerPlacementAlongLineSameSize",
              "placePerPart": true,
              "angleToLine": false,
              "endings": "NoConstraint",
              "placementTemplate": [
                4 + primeNumbers[i]
              ]
            },
            "invertBackfaceTexture": true,
            "scaleX": 1,
            "textureFilter": "Picture",
            "url": "images/fire.gif",
            tintColor: [50 + i * 20, 50 + i * 20, 50 + i * 20, 255],
            animatedSymbolProperties: {
              startTimeOffset: i / 5
            }
          });
        }
        
        const featureLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Earthquake_Faults_and_Folds_in_the_USA/FeatureServer",
          effect: "bloom(1.6, 1px, 0)",
          blendMode: "normal",
          renderer: {
            type: "simple",
            symbol: {
              type: "cim",
              data: {
                type: "CIMSymbolReference",
                symbol: {
                  type: "CIMLineSymbol",
                  symbolLayers
                }
              }
            }
          }
        });

        const imageryLayer = new TileLayer({
          url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
          effect: "brightness(40%)"
        });

        const vectorTileLayer = new VectorTileLayer({
          opacity: 0.5,
          url: "https://www.arcgis.com/sharing/rest/content/items/5e9b3685f4c24d8781073dd928ebda50/resources/styles/root.json"
        });

        const basemap = new Basemap({
          baseLayers: [
            imageryLayer,
            vectorTileLayer
          ]
        });

        const map = new Map({
          basemap,
          layers: [featureLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          scale: 100000,
          center: [-120.8, 35.1]
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
